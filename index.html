<body>
    <div class="container form control p-5 bg-info-subtle">
        <u>
            <h4><b><i>Enter two nembers to know the sum</i></b></h4>
        </u> <input id="n1" type="number" class="m-2 rounded-2"><br>
        <input id="n2" type="number" class="m-2 rounded-2"><br>
        <button class="btn btn-primary m-2" onclick="add()">Add</button>

    <script>
        function add() {
            n1 = parseInt(n1.value)

            return alert(n1 + n2)
        }
